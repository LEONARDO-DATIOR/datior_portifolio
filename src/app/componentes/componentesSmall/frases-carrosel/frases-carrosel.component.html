<div id="carouselExample" class="carousel slide position-relative " >

  <div class="carousel-inner justify-content-center align-items-center">
    <div *ngFor="let grupo of frasesGrupos; let i = index" class="carousel-item" [class.active]="i === 0"> 
      <div class="d-flex justify-content-center w-100">
        <div class="d-flex justify-content-center align-items-center text-center w-75 h-100">
          <div class="col-4 d-flex flex-column align-items-center gap-4 mx-auto" *ngFor="let frase of grupo" style="height: 300px;">
            <p class="fs-3 w-100" style="color: var(--cor-fonte-branca);">{{ frase.frase }}</p>
            <strong class="fs-4 w-50" style="color: var(--cor-fonte-branca);  ">{{ frase.autor }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="carousel-control-prev position-absolute" style="top: 50%; transform: translateY(-50%); left: 10px; opacity: 1;" 
    type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-black" aria-hidden="true"></span>
  </button>
  
    <button class="carousel-control-next" style="opacity: 1;" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
    </button>

</div>
