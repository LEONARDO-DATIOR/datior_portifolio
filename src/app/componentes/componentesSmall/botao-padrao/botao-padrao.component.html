
<style>
    .botao_submit {
        background: var(--fundo-branco);
        width: 220px; 
        height: 50px; 
        border-radius: 8px;
        border: 1px solid var(--cor-fonte-branca);
        color: var(--cor-fonte-preta);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .botao_branco {
        background: transparent;
        border: 2px solid var(--fundo-branco);
        text-decoration: none;
        border-radius: 12px;
        width: 50vh;
        height: 50px;
    }
    .botao_branco > p {
        font-size: 1.5em;
        font-weight: bold;
        font-family: var(--font-family);
        color: var(--cor-fonte-branca);
    }   

    .botao_branco:hover {
        background: var(--fundo-branco);
        border: 2px solid var(--fundo-preto);
    }
    .botao_branco:hover p {
        color: var(--cor-fonte-preta);
    }


    .botao_preto {
/* bg-transparent border-black rounded */
        background: transparent;
        border: var(--fundo-preto);
        border-radius: 12px;   
        width: 50vh;
        max-height: 50px;
    }
    .botao_preto > p {
        font-size: 1.5em;
        font-weight: bold;
        font-family: var(--font-family);
        color: var(--cor-fonte-preta);
    }   

    .botao_preto:hover {
        background: var(--fundo-preto);
        border: 2px solid var(--fundo-branco);
    }
    .botao_preto:hover p {
        color: var(--cor-fonte-branca);
    }


    .botao_submit:hover {
        background: var(--fundo-preto);
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        color: var(--cor-fonte-branca);
        font-family: var(--font-family)
    }

    @media screen and (max-width: 768px) {
        button {
            display: none;
            width: 80%;
            color: red;
        }
    }
</style>


<!-- Botão de submit -->
<button *ngIf="submit_botao"
        type="submit"
        [disabled]="disabled_botao"
        class="botao_submit">
    <p class="fs-5 fw-bold">{{ texto_botao }}</p>
</button>

<!-- Botão branco alternativo -->
<button *ngIf="tipo_botao === 'botao_branco' && !submit_botao" class="botao_branco">
    <p>{{ texto_botao }}</p>
</button>


<button *ngIf="tipo_botao === 'botao_preto' && !submit_botao" class="botao_preto ">
    <p>{{ texto_botao }}</p>
</button>
