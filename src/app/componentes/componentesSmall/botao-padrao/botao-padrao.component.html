
<style>
    .botao_submit {
        background: var(--fundo-branco);
        width: 220px; 
        height: 50px; 
        border-radius: 8px;
        border: 1px solid var(--cor-fonte-branca);
        color: var(--cor-fonte-preta);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .botao_submit:hover {
        background: var(--fundo-preto);
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        color: var(--cor-fonte-branca);
        font-family: var(--font-family)
    }

    @media screen and (max-width: 768px) {
        button {
            display: none;
            width: 80%;
            color: red;
        }
    }
</style>


<!-- Botão de submit -->
<button *ngIf="submit_botao"
        type="submit"
        [disabled]="disabled_botao"
        class="botao_submit">
    <p class="fs-5 fw-bold">{{ texto_botao }}</p>
</button>

<!-- Botão branco alternativo -->
<button *ngIf="tipo_botao === 'botao_branco' && !submit_botao"
        class="bg-transparent border-white rounded "
        style="width: 50vh; height: 50px;">
    <p class="fs-4 fw-bold" style="color: var(--cor-fonte-branca); font-family: var(--font-family);">{{ texto_botao }}</p>
</button>


<button *ngIf="tipo_botao === 'botao_preto' && !submit_botao"
        class="bg-transparent border-black rounded"
        style="width: 170px; height: 50px;">
    <p class="fs-6 fw-bold" style="font-family: var(--font-family);">{{ texto_botao }}</p>
</button>
