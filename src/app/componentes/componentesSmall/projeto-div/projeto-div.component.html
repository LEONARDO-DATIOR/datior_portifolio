
<style>
  .projeto {
    display: flex;
    flex-direction: column;
    box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    width: 70vw;
    height: 80vh;
    padding: 2em 8em;
  }

  .titulo_descricao__projeto {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
  }

  .titulo_descricao__projeto h4 {
    color: var(--cor-fonte-branca);
    font-size: 2em;
  }

  .titulo_descricao__projeto p {
    color: var(--cor-fonte-cinza);
    font-size: 1.5em;
  }

  .tecnologias_github__projeto {
    display: flex;
    justify-content: space-between;
    margin-top: 2em;
  }

  .tecnologias_github__projeto p {
    color: var(--cor-fonte-branca);
    border-radius: 23px;
  }

  .github__projeto button {
    background: none;
    color: var(--cor-fonte-branca);
    width: 120px;
    border: 1px solid var(--fundo-branco);
    border-radius: 23px;
  }

  .tecnologias__projeto {
    display: flex;
    gap: 2em;
  }

  .img_projeto {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 80%;
    gap: 2em;
    padding: 0.5em 0;
  }

  .img_projeto img {
    object-fit: cover;
    width: 100%;
    height: 70%;
    border-radius:  12px;
    
  }

  @media screen and (max-width: 1400px) {   
    .projeto {
      padding: 2em 6em;
    }
  }

  @media screen and (max-width:1030px) {
    .projeto {
      padding: 2em 4em;
    }
  }
  
  @media screen and (max-width: 768px) {
    .projeto {
      padding: 2em 2em;
      height: 70vh;
    }

    .titulo_descricao__projeto p {
      font-size: 1em;
    }
    
    .tecnologias_github__projeto {
      font-size: 12px;
    }

    .github__projeto button {
      width: 80px;
    }

    .img_projeto a {
      width: 100%;
    }
  }

</style>

<div class="projeto">
  <div class="titulo_descricao__projeto">
    <h4>{{ titulo_projeto }}</h4>
    <p>{{ descricao_projeto }}</p>
  </div>
  <div class="tecnologias_github__projeto">
    <div class="tecnologias__projeto">
      <p href="#">
        Angular
      </p>
      <p href="#">
        React
      </p>    
    </div>
    <div class="github__projeto">
      <a href="{{ link_github }}" target="_blank">
        <button>
          GITHUB
        </button>
      </a>
    </div>
  </div>
  <div class="img_projeto">
    <img [src]="caminho_imagem"  alt="Imagem do projeto">
    <a href="">
      <app-botao-padrao tipo_botao="botao_branco" texto_botao="Visualizar"></app-botao-padrao>
    </a>
  </div>
</div>
