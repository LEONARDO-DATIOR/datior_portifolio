
<style>
  .projeto {
    display: flex;
    flex-direction: column;
    border: 2px solid var(--fundo-branco);
    border-radius: 24px;
    width: 70vw;
    height: 70vh;
    padding: 2em 8em;
  }



  .titulo_descricao__projeto {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
  }

  .titulo_descricao__projeto h4 {
    color: var(--cor-fonte-branca);
    font-size: 2em;
  }

  .titulo_descricao__projeto p {
    color: var(--cor-fonte-cinza);
    font-size: 1.5em;
  }

  .tecnologias_github__projeto {
    display: flex;
    justify-content: space-between;
    margin-top: 2em;
  }

  .tecnologias_github__projeto p {
    color: var(--cor-fonte-branca);
    border-radius: 23px;
  }

  .tecnologias_github__projeto button {
    background: none;
    color: var(--cor-fonte-branca);
    width: 120px;
    border: 1px solid var(--fundo-branco);
    border-radius: 23px;
  }

  .tecnologias__projeto {
    display: flex;
    gap: 2em;
  }

  .img_projeto {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 80%;
    gap: 2em;
    padding: 0.5em 0;
  }

  .img_projeto img {
    object-fit: cover;
    width: 100%;
    height: 70%;
    border-radius:  12px 12px 0 0;
    border: 1px solid white ;
  }


</style>

<div class="projeto">
  <div class="titulo_descricao__projeto">
    <h4>{{ titulo_projeto }}</h4>
    <p>Projeto do portifólio, que foi realizado com angular e documentado em vídeos</p>
  </div>
  <div class="tecnologias_github__projeto">
    <div class="tecnologias__projeto">
      <p href="#">
        Angular
      </p>
      <p href="#">
        React
      </p>    
    </div>
    <div class="github__projeto">
      <a href="">
        <button>
          GITHUB
        </button>
      </a>
    </div>
  </div>
  <div class="img_projeto">
    <img [src]="caminho_imagem"  alt="Imagem do projeto">
    <app-botao-padrao tipo_botao="botao_branco" texto_botao="Visualizar"></app-botao-padrao>
  </div>
</div>
