<style>
  p, h5 {
    color: var(--cor-fonte-branca);
  }

  .card {
    transform: scale(0);
    opacity: 0;
    transition: transform 0.6s ease-out, opacity 0.6s ease-out;
  }

  .card.visivel {
    transform: scale(1);
    opacity: 1;
  }
</style>

<div #card class="card rounded" [class.visivel]="visivel"
     style="background: var(--fundo-preto); width: 28em; height: 35em; border: none; box-shadow: 0px 0px 100px rgba(255, 255, 255, 0.3);">
  <div class="rounded-top">
    <img [src]="caminho_imagem" class="card-img-top w-100" alt="Imagem do projeto">
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center h-100">
    <div class="card-body d-flex flex-column justify-content-center align-items-center position-relative">
      <h5 class="card-title fs-3" style="font-weight: 700;">{{ titulo_projeto }}</h5>
    </div>
    <div class="card-body">
      <a [href]="link_projeto" class="card-link text-decoration-none">
        <button class="px-2 rounded fw-bold fs-5" style="background: var(--fundo-branco);">GITHUB</button>
      </a>
      <a href="#" class="card-link text-decoration-none">
        <button class="px-2 rounded fw-bold fs-5" style="background: var(--fundo-branco);">DESIGN</button>
      </a>
    </div>
  </div>
</div>
