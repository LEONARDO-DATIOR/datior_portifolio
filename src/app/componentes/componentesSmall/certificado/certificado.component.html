<style>
     .certificado {
        background: var(--fundo-branco);
        aspect-ratio: 1 / 1;
        border-radius: 0 0 20px 20px;
        cursor: pointer;
    }

    .certificado div {
        display: grid;
        height: 100%;    
        width: 100%;
        grid-template-areas: 
            "img"
            "nome";
        overflow: hidden;
        grid-template-columns: 100%;
        grid-template-rows: 50% 50%;
        text-decoration: none;
    }

    .certificado div img {
        height: 102%;
        width: 100%;
    }

    .certificado div p {
        display: flex;
        color: var(--cor-fonte-preta);
        font-family: var(--fonte-titulo-componentes);
        font-weight: 600;
        font-size: 1.2em;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding: 0 1.5em;
    }

    .certificado:hover {
        animation-name: balancar;
        animation-duration: 3s;
        animation-fill-mode: forwards;
    }

    @keyframes balancar {
        0% {
           transform: scale(1);
        }
        100% {
            transform: scale(1.15);
        }
    }

    .dialog {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 800px;
        height: 500px;
        cursor:default;
        background-size: cover;
    }

    .dialog img {
        object-fit: cover;
        width: 100%;
        height: 240px;
    }

    .dialog_textos {
        display: flex !important;
        flex-direction: column;
        gap: 1em;
        justify-content: center;
        align-items: center;
        height: 250px !important;
    }

    .dialog_textos h3 {
        font-size: 32px;
        font-weight: bold;
    }

    .dialog_textos p {
        font-weight: 400 !important; 
    }
 
</style>

<li class="certificado">
    <div (click)="abrirDialog()">
        <img src="{{caminho_imagem}}" alt="{{alt_imagem}}">
        <p>{{titulo}}</p>
    </div>

   <dialog #dialog class="dialog">
        <img src="{{caminho_imagem}}" alt="{{alt_imagem}}">
        <div class="dialog_textos">
            <h3>{{titulo}}</h3>

            <app-botao-padrao tipo_botao="botao_dialog" id="cancel" (click)="fecharDialog()" texto_botao="X"></app-botao-padrao>
        </div>
    </dialog>



</li>
