<style>
    .section-certificados-principais {
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 50%;
        max-height: 1200px;
        min-height: 50vh;
        margin: 0 auto;
        position: relative;
    }

    .section-certificados-principais h2 {
        font-family: var(--fonte-titulo);
        text-align: left;
        margin: 0 0 1em 0;
    }

    .certificados_lista-principais {
        display: grid;
        /* grid-template-columns: 350px 350px 350px; */

        list-style: none;
    }

    .certificados_principais {
        background: var(--fundo-cinza);

        border-radius: 12px;
    }

    .certificados_principais a {
        width: 100%;
        height: 100%;

            "img"
            "texto";

        grid-template-rows: 1fr 30%; 
        place-items: center;
        justify-content: center;
        align-items: center;
        text-decoration: none;

    }

    .certificados_principais a img {
        grid-area: img;
        display: block;
        justify-content: center;
        width: 60%;
    }

    .certificados_principais a p {
        grid-area: texto;
        color: var(--cor-fonte-branca);
        font-family: var(--fonte-family-titulo-cards);
        font-weight: 100;
        font-size: 1.4em;  
        text-align: center;
